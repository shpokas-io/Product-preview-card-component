<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>


</head>

<body>

  <section class="preview-card-container">
    <div class="left-side">
      <img src="images/image-product-desktop.jpg" alt="parfume brand product" class="parfume-picture">
    </div>
    <div class="right-side">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="main-paragraph-element">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <h2 class="price-new">$149.99</h2>
        <p class="price-old">$169.99</p>
      </div>
      <button class="add-to-cart"><img src="images/icon-cart.svg" href="add to card button">Add to Cart</button>
    </div>
  </section>
</body>

</html>
